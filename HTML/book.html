  <head>
    <title>Title</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Links -->

    <!-- Fontawesome for icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->

  <body>
      <section class="about-nav">
        <nav class="navbar navbar-expand-lg container ">
            <a class="navbar-brand mt-2" href="/HTML/homepage.html"><span class="red">MagicMark</span>Media</a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#markbook" aria-controls="markbook" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
            </button>
               
            <div class="collapse navbar-collapse" id="markbook">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class=" btn btn-lg book nav-link" href="/HTML/portfolio.html">PORTFOLIO </a>
                    </li>
                </ul>
            </div>
        </nav>
       
      </section>
    
    
     <section class="booking mb-5">
         <div class="container ">
             <div class="row">
                 <div class="col-lg-3"></div>
                 <div class="col-lg-6">
                    <form class="form-block" id="book-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your full name" aria-describedby="helpId">
                             
                        </div>
                        <div class="form-group">
                          <label for="email">Email Address</label>
                          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="Enter your email address">
                        </div>
                        <div class="form-group">
                          <div class="form-check-inline">
                            <label class="form-check-label mx-2">
                              <input type="radio" class="form-check-input" name="bookRadios" id="male" value="checkedValue" checked>
                              Male
                            </label>

                            <label class="form-check-label mx-2">
                                <input type="radio" class="form-check-input" name="bookRadios" id="male" value="checkedValue" >
                                Female
                              </label>
                          </div>
                          
                        </div>
                        <div class="form-group">
                          <label for="gender">Number of Bookings </label>
                          <select  class="form-control" name="gender" id="gender">
                            <option selected>Choose... </option>
                            <option>0-10</option>
                            <option>10-50</option>
                            <option>50 & above</option>
                          </select>
                        </div>
                        <!-- CheckBox -->
                        <div class="form-group">
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
                             I agree to the terms.
                            </label>
                          </div>
                        </div>
                        <a href="/HTML/portfolio.html"  class="btn btn-block btn-book ">BOOK</a>
                    </form>
                 </div>
                 <div class="col-lg-3"></div>
             </div>
            
         </div>
     </section><!--Section Booking-->

     <section class="contact">
        <div class="container ">
            <div class="row ">
                <div class="col-lg-8 col-md-8 col-sm-8 mt-5 ">
                   <h5 class="my-2">CONTACT</h5> 
                   <p class="mt-3">+234-902-765-8957</p>
                   <p >magicmarkmedia@gmail.com</p>

                    <h5 class="mt-5">Mark Peter </h5>
                    <p>Uyo, Nigeria</p>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 text-left mt-5">
                        <h5 class="my-3">Quick Links</h5>
                        <p><a href="/HTML/homepage.html">Home</a></p>
                        <p><a href="/HTML/about.html">About </a></p>

                </div>
            </div>
        </div>
    </section><!--Section contact-->

        </div><!--end container-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
